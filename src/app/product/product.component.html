<div class="row">
   <div><h2 class="text-center my-4 bg-body-secondary p-1">Produits</h2></div>
    <div class="col col-lg-8"> 
        <table class="table table-striped border">
            <thead>
                <tr>
                    <th>Référence</th>
                    <th>Prix Unitaire</th>
                    <th>Quantité</th>           
                </tr>
            </thead>
            <tbody *ngFor="let product of products">
                <tr>
                    <td> {{ product.getReference() }} </td>
                    <td> {{ product.getUnitPrice() }} </td>
                    <td> {{ product.getQuantity() }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
              Ajouter un produit
            </div>
            <div class="card-body"> 
                <form [formGroup]="productForm" >
                    <div class="form-group">
                        <label>Référence :</label>
                        <input type="text" class="form-control" formControlName="reference" id="reference"/>
                    </div>
                    <div class="text-danger"  *ngIf="productForm.get('reference')?.invalid &&
                        (productForm.get('reference')?.touched || productForm.get('reference')?.dirty)">
                        La référence est obligatoire
                    </div>
                    <div class="form-group my-4">
                        <label>Prix unitaire :</label>
                        <input type="number" class="form-control" formControlName="unitPrice" id="unitPrice"/>
                    </div>
                    <div class="form-group mb-4">
                        <label>Quantité :</label>
                        <input type="number" class="form-control outline-0" formControlName="quantity"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success w-75" [disabled]="productForm.pristine || productForm.invalid">Ajouter</button>
                    </div>
                </form>
            </div>
          </div>
    </div>

</div>
